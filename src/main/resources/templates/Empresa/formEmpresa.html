<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/img-academy/bid.ico"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/formProduct.css">
<link rel="stylesheet" href="css/formEmpresa.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/eff814ecb5.js" crossorigin="anonymous"></script>
<title>Projeto Licitação</title>
</head>
<body>
	<main>
	<div th:replace="fragmentos/fragmento-outras-pgs :: cabecalho-outras"></div>
		<div class="container">
		<h3>+ Inserir Empresa</h3>
			<form>
			
				<h4><i class="fas fa-info"></i> Dados da empresa</h4>
				<hr>
					<div class="dados-empresa">
					
						<div class="form-group">
							<i class="fas fa-id-card"></i> <label for="itemArea">Nome</label>
							<input type="text" class="form-control">
						</div>
					
						<div class="form-group">
							<i class="fas fa-phone"></i> <label for="descriptionArea">Telefone</label>
		    				<input class="form-control phone-ddd-mask">
						</div>
						
						<div class="form-group">
							<i class="fas fa-id-card"></i> <label for="descriptionArea">CNPJ</label>
							<input class="form-control" id="cpfcnpj">
						</div>
						
						<div class="form-group">
							<i class="fas fa-envelope"></i> <label for="priceArea">E-mail</label>
		    				<input type="email" class="form-control" >
						</div>
						
						<div class="form-group">
							<i class="fas fa-id-card"></i> <label for="priceArea">Inscrição Estadual</label>
		    				<input type="text" id="estadual" class="form-control">
						</div>
					</div>
					
					<h4><i class="fas fa-map-marker-alt"></i>  Endereço da empresa</h4>
					<hr>
						<div class="form-group">
							<i class="fas fa-id-card"></i> <label for="itemArea">CEP</label>
							<input type="text" class="form-control cep-mask">
						</div>
						<div class="botaoCEP"> <button type="submit" class="btn btn-info"><i class="fas fa-search"></i> Procurar CEP</button></div>
						
						
						<div class="form-group">
							<i class="fas fa-map-marker-alt"></i> <label for="descriptionArea">Logradouro</label>
		    				<input class="form-control" type="text"  disabled>
						</div>
						
						<div class="form-group">
							<i class="fas fa-map-marker-alt"></i> <label for="descriptionArea">Bairro</label>
							<input class="form-control" type="text" disabled>
						</div>
						
						<div class="form-group">
							<i class="fas fa-map-marker-alt"></i> <label for="priceArea">Complemento</label>
		    				<input type="text" class="form-control"  disabled >
						</div>
						
						<div class="form-group">
							<i class="fas fa-map-marker-alt"></i> <label for="priceArea">Cidade</label>
		    				<input type="text" class="form-control" disabled>
						</div>
						
						<div class="form-group">
							<i class="fas fa-hashtag"></i> <label for="priceArea">Número</label>
		    				<input type="number" class="form-control">
						</div>
						</form>
					</div>
				
				
				<div th:replace="fragmentos/fragmento-outras-pgs :: buttons"></div>	
		<footer>
			<div th:replace="fragmentos/fragmentos-pg-inicial :: rodape"></div>
		</footer>
	</main>
	
	
	
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="scripts/cadastroEmpresa.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
