<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/formEmpresa.css">
<link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="img/img-academy/bid.ico"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/eff814ecb5.js" crossorigin="anonymous"></script>
<title>Projeto Licitação</title>
</head>
<body>
	<main class="principal">
		<div th:replace="fragmentos/fragmento-outras-pgs :: cabecalho-outras"></div>
		<div class="container">
			<h3> Lista de Empresas</h3>
			<div class="table-wrapper-scroll-y my-custom-scrollbar">
				<table class="table table-bordered table-striped mb-0">
				  <thead>
				    <tr>
				      <th scope="col">Nome</th>
				      <th scope="col">CNPJ</th>
				      <th scope="col">E-mail</th>
				      <th scope="col">CEP</th>
				      <th scope="col">Ação</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr scope="row" th:each="empresas : ${ListaEmpresas}">
				  		<td th:text="${empresas.nome}"></td>
				  		<td th:text="${empresas.cnpj}"></td>
				  		<td th:text="${empresas.email}"></td>
				  		<td th:text="${empresas.cep}"></td>
				  		<td>
					  		<a class="btn btn-primary" th:href="@{alterarEmpresa/{id}(id=${empresas.id})}">
					  			<i class="fas fa-edit"></i> Editar
					  		</a>
					  		<a class="btn btn-danger" th:href="@{deletarEmpresa/{id}(id=${empresas.id})}">
					  			<i class="fas fa-trash"></i> Excluir
					  		</a>
					  	</td>
				  	</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</main>
	
	<div th:replace="fragmentos/fragmentos-pg-inicial :: rodape"></div>
	<script src="scripts/cadastroProduto.js"></script>
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="scripts/cadastroEmpresa.js"></script>	
</body>
</html>
