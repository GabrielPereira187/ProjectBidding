<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/formProduct.css">
<link rel="shortcut icon" href="img/img-academy/bid.ico"/>
<link rel="stylesheet" href="css/formEmpresa.css">
<link rel="stylesheet" href="css/formProduct.css">
<link rel="stylesheet" href="css/formVendedor.css">

<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/eff814ecb5.js" crossorigin="anonymous"></script>
<title>Projeto Licitação</title>
</head>
<body>
	<main class="principal">
	<div th:replace="fragmentos/fragmento-outras-pgs :: cabecalho-outras"></div>
		<div class="container">
		<h3>+ Inserir Vendedor</h3>
			<form>
					<div class="form-group">
						<i class="fas fa-id-card"></i> <label for="itemArea">Nome</label>
						<input type="text" class="form-control">
					</div>
				
					<div class="form-group">
						<i class="fas fa-briefcase"></i> <label for="descriptionArea">Cargo</label>
	    				<input class="form-control">
					</div>
					
					<div class="form-group">
						<i class="fas fa-id-card"> </i> <label for="descriptionArea">CPF</label>
						<input class="form-control cpf-mask" id="cpf">
					</div>
					
					<div class="form-group">
						<i class="fas fa-id-card"> </i> <label for="priceArea">RG</label>
	    				<input type="email" class="form-control" >
					</div>
					</form>
				</div>
				<div th:replace="fragmentos/fragmento-outras-pgs :: buttons"></div>	
		
	</main>
	
	<footer>
			<div th:replace="fragmentos/fragmentos-pg-inicial :: rodape"></div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
	<script src="scripts/cadastroEmpresa.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="//assets.locaweb.com.br/locastyle/2.0.6/javascripts/locastyle.js"></script>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
